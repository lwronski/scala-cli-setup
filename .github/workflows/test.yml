on: 
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        OS: ["ubuntu-latest", "macos-latest", "windows-latest"]
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all
      - id: scala-cli-setup
        uses: ./
      - run: echo scala-cli-version=${{ steps.scala-cli-setup.outputs.scala-cli-version }}
      - run: scala-cli help
      - run: echo 'println("Hello")' >> hello.sc
      - run: scala-cli hello.sc
